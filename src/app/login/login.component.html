<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Welcome to, JIRA-TIMESHEET</h1>
        <p class="lead">Please enter your atlassion credentials to continue..</p>

        <br>
        <br>
        <div class="row" style="width:50%">
            <div class="col">
                <div class="card" style="padding:10%">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Atlassion space</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="atlassionCred.space" aria-describedby="emailHelp"
                            placeholder="Eg: https://jira.atlassian.net">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="atlassionCred.username" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="atlassionCred.password" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary" (click)="formSubmit()">Submit</button>

                </div>
            </div>
        </div>
        <br>


    </div>
</div>
