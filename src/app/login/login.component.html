<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Welcome to, JIRA-TIMESHEET</h1>
        <p class="lead">Please enter your atlassion credentials to continue..</p>

        <br><br>
        <div class="row" style="width:50%">
            <div class="col">
                <div class="card" style="padding:10%">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Atlassion space</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Eg: https://jira.atlassian.net">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <br>

        <div>
            <p>Not a member yet? Click here to <span style="color:#3498db" (click)="clicked()">Register</span></p>
        </div>


    </div>
</div>
